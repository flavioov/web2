<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:form id="formulario">
    <h:messages showDetail="true" showSummary="false" id="msg" />
    <h:panelGrid columns="2">

        <h:outputLabel>Id:</h:outputLabel>
        <h:inputText readonly="true"
                     value="#{usuarioPessoaManagedBean.usuarioPessoa.id}" />

        <h:outputLabel>Nome:</h:outputLabel>
        <h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}"
                     pt:placeholder="nome"
                     required="true"
                     requiredMessage="Informe o nome" />

        <h:outputLabel>Sobrenome:</h:outputLabel>
        <h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.sobrenome}"
                     required="true" requiredMessage="Informe o sobrenome!"
                     pt:placeholder="sobrenome"/>

        <h:outputLabel>Email:</h:outputLabel>
        <h:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.email}"
                     pt:placeholder="email"/>

    </h:panelGrid>
    <br />
    <br />
    <h:commandButton value="Salvar"
                     action="#{usuarioPessoaManagedBean.salvar}" />
    <h:commandButton value="Novo"
                     action="#{usuarioPessoaManagedBean.novo}" />

    <br />
    <br />
</h:form>
<!--
HH
HH

-->
<h:form id="formTable">
    <h:dataTable value="#{usuarioPessoaManagedBean.list}" var="user"
                 cellpadding="15" border="1">
        <f:facet name="header">Lista de usu√°rios</f:facet>
        <h:column style="width:150px;">
            <f:facet name="header">Id</f:facet>
            <h:outputText value="#{user.id}" />
        </h:column>

        <h:column>
            <f:facet name="header">Nome</f:facet>
            <h:outputText value="#{user.nome}" />
        </h:column>

        <h:column>
            <f:facet name="header">Sobrenome</f:facet>
            <h:outputText value="#{user.sobrenome}" />
        </h:column>

        <h:column>
            <f:facet name="header">Email</f:facet>
            <h:outputText value="#{user.email}" />
        </h:column>

        <h:column>
            <f:facet name="header">Editar</f:facet>
            <h:commandLink value="editar" immediate="true" id="botaoeditar">
                <f:setPropertyActionListener value="#{user}"
                                             target="#{usuarioPessoaManagedBean.usuarioPessoa}" />
                <f:ajax execute="botaoeditar" render=":formulario" />
            </h:commandLink>
        </h:column>


        <h:column>
            <f:facet name="header">Delete</f:facet>
            <h:commandLink value="delete" immediate="true"
                           action="#{usuarioPessoaManagedBean.remover}" id="botaoremover">
                <f:setPropertyActionListener value="#{user}"
                                             target="#{usuarioPessoaManagedBean.usuarioPessoa}" />
                <f:ajax execute="botaoremover" render="@form :formulario:msg" />
            </h:commandLink>
        </h:column>


        <h:column>
            <f:facet name="header">Telefones</f:facet>
            <h:commandLink value="telefones" immediate="true" action="telefone.xhtml" id="botaofone">
                <f:param name="codigouser" value="#{user.id}" />
            </h:commandLink>
        </h:column>


    </h:dataTable>
</h:form>








</html>
