<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>Hello jsf!</title>
</h:head>

<h:body>
    <h1>HELLO</h1>
    <h:form>

        <h:outputLabel value="NOme" for="campoNome"/>
        <h:inputText id="campoNome" value="#{pessoaBean.nome}"/>


        <h:commandButton binding="#{pessoaBean.commandButton}" value="Mostrar nome" action="#{pessoaBean.addNome}"/>
        
        <h:dataTable value="#{pessoaBean.nomes}"  var="obj">
            <h:column>
                <h:outputText value="#{obj}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>

</html>
